name: Terraform EKS CI

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show repo structure
        run: ls -la

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::784434437104:role/GitHubOIDCRole
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.2

      - name: Terraform Init
        run: terraform -chdir=. init  # ✅ use -chdir instead of working-directory

      - name: Terraform Plan
        run: terraform -chdir=. plan  # ✅ still runs in the same place

      - name: Terraform Apply
        run: terraform -chdir=. apply -auto-approve
